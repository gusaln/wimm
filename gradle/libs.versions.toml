[versions]
sqlDelight = "2.0.+"

koinCore = "3.4.3"
koinAndroid = "3.4.3"
koinAndroidCompose = "3.4.1"
kotlinXDatetime = "0.4.+"

appCompat = "1.6.1"
androidCoreKtx = "1.12.0"
androidActivityCompose = "1.8.+"
androidJUnit = "4.13.2"

fastexcel = "0.15.7"

[libraries]
sqldelight-plugin = { module = "app.cash.sqldelight:gradle-plugin", version.ref = "sqlDelight" }

sqldelight-runtime = { module = "app.cash.sqldelight:runtime", version.ref = "sqlDelight" }
sqldelight-coroutineExtensions = { module = "app.cash.sqldelight:coroutines-extensions", version.ref = "sqlDelight" }
sqldelight-androidDriver = { module = "app.cash.sqldelight:android-driver", version.ref = "sqlDelight" }
sqldelight-sqliteDriver = { module = "app.cash.sqldelight:sqlite-driver", version.ref = "sqlDelight" }
sqldelight-dialects-sqlite = { module = "app.cash.sqldelight:sqlite-3-24-dialect", version.ref = "sqlDelight" }

koin-core = { module = "io.insert-koin:koin-core", version.ref = "koinCore" }
koin-test = { module = "io.insert-koin:koin-test", version.ref = "koinCore" }
koin-testJUnit4 = { module = "io.insert-koin:koin-test-junit4", version.ref = "koinCore" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koinAndroid" }
koin-compose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koinAndroidCompose" }

kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinXDatetime" }

android-activityCompose = { module = "androidx.activity:activity-compose", version.ref = "androidActivityCompose" }
android-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appCompat" }
android-coreKtx = { module = "androidx.core:core-ktx", version.ref = "androidCoreKtx" }
android-junit = { module = "junit:junit", version.ref = "androidJUnit" }

fastexcel-core = { module = "org.dhatim:fastexcel", version.ref = "fastexcel" }
fastexcel-reader = { module = "org.dhatim:fastexcel-reader", version.ref = "fastexcel" }

[bundles]

[plugins]
sqldelight = { id = "app.cash.sqldelight", version.ref = "sqlDelight" }
